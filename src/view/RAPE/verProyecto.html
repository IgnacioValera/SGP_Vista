</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
          <a class="navbar-brand text-light">SGP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<div class="container mt-2">
    <h2 class="text-center mb-4">Detalles del Proyecto</h2>
    <button class="btn btn-success mb-2" onclick="loadData()" data-bs-toggle="modal" data-bs-target="#projectModal">Agregar proyecto</button>
    <table class="table table-striped">
        <thead>
            <tr class="table-dark">
                <th>Id</th>
                <th>Nombre del Proyecto</th>
                <th>Identificador</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de Estimada</th>
                <th>Fecha de Terminación</th>
                <th>Estatus</th>
                <th>Fase Actual</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>


<!--Registrar nombre, identificador, fecha estimada y empleados-->

<!-- Modal de Registro de proyecto -->
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Registrar nuevo proyecto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="saveForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required>
            </div>
              
                <div class="mb-3">
                  <label for="identifier" class="form-label">Identificador del Proyecto</label>
                  <input type="text" class="form-control" id="identifier" required>
                </div>
             
                <div class="mb-3">
                  <label for="estimatedDate" >Fecha estimada de finalización del Proyecto</label>
                  <input type="date" id="estimatedDate" class="form-control">
                </div>

            
            <div class="mb-3">
              <label for="employeeListRape" class="form-label">Responsable del Proyecto</label>
              <select type="text" name="employeeListRape" id="employeeListRape" class="form-select">              
              </select>
            </div>

            <div class="mb-3">
              <label for="employeeListRd" class="form-label">Responsable de desarrollo</label>
              <select type="text" name="employeeListRd" id="employeeListRd" class="form-select">              
              </select>
            </div>

            <div class="mb-3">
              <label for="employeeListAp1" class="form-label">Primer analista programador</label>
              <select type="text" class="employee-ap form-select" name="employeeListAp1" id="employeeListAp1">              
              </select>
            </div>

            <div class="mb-3">
              <label for="employeeListAp2" class="form-label">Segundo analista programador</label>
              <select type="text" class="employee-ap form-select" name="employeeListAp2" id="employeeListAp2" >              
              </select>
            </div>

            <div class="mb-3">
              <label for="employeeListAp3" class="form-label">Tercer analista programador</label>
              <select type="text" class="employee-ap form-select" name="employeeListAp3" id="employeeListAp3">              
              </select>
            </div>

            <div class="mb-3">
              <label for="employeeListAp4" class="form-label">Cuarto analista programador</label>
              <select type="text" class="employee-ap form-select" name="employeeListAp4" id="employeeListAp4">              
              </select>
            </div>
              
              <div class="row">
                <div class="col-6">
                  <button type="button"  onclick="saveProject()"  class="btn btn-success w-100" data-bs-dismiss="modal">Registrarse</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
<script src="/src/js/controller/RAPE/projectController.js"></script>

</html>
